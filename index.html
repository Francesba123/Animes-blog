<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Blog de Animes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Início</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="privacy.html">Privacidade</a></li>
                <li><a href="terms.html">Termos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Bem-vindo ao Blog de Animes!</h1>
            <section id="post-form">
                <h2>Publicar Novo Post</h2>
                <form id="new-post-form">
                    <label for="post-title">Título:</label>
                    <input type="text" id="post-title" name="title" required>
                    
                    <label for="post-content">Conteúdo:</label>
                    <textarea id="post-content" name="content" rows="5" required></textarea>
                    
                    <button type="submit">Publicar</button>
                </form>
            </section>
            <section class="posts" id="posts-container">
                <!-- Postagens serão carregadas aqui via JavaScript -->
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Blog de Animes. Todos os direitos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
